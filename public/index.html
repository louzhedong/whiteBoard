<html>
  <head>
    <title>小白板</title>
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_322656_3b71cae2bqa.css"
    />
  </head>

  <body>
    <div class="canvas-content" id="app">
      <canvas id="whiteBoard" width="800" height="600"></canvas>
      <div class="operate-content">
        <div class="pencil icon-content" v-click="choose('PENCIL')">
          <span class="iconfont">&#xe75c;</span>
        </div>
        <div class="text icon-content" v-click="choose('TEXT')">
          <span class="iconfont">&#xe75d;</span>
        </div>
        <div class="eraser icon-content" v-click="choose('ERASER')">
          <span class="iconfont">&#xe75e;</span>
        </div>
        <div class="rectangle icon-content">
          <span class="iconfont">&#xe75f;</span>
        </div>
        <div class="circle icon-content">
          <span class="iconfont">&#xe760;</span>
        </div>
        <div class="undo icon-content" v-click="undoOperate">
          <span class="iconfont">&#xe656;</span>
        </div>
        <div class="redo icon-content" v-click="redoOperate">
          <span class="iconfont">&#xe654;</span>
        </div>
        <div class="clean icon-content" v-click="cleanBoard">
          <span class="iconfont">&#xe62b;</span>
        </div>
      </div>
      <form>
        <input type="text" v-model="number" />
        <button type="button" v-click="increment">增加</button>
      </form>
      <h3 v-bind="number"></h3>
      <h3 v-bind="mode"></h3>
    </div>
    <!--SetScriptTimestampPlugin inset script-->
  </body>
</html>
