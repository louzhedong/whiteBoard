<html>
  <head>
    <title>小白板</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_322656_a7z8lbp9wz7.css">
  </head>
  <body>
    <canvas id="whiteBoard" width="800" height="600"></canvas>
    <span class="iconfont">&#xe75c;</span>
    <button class="pencil">铅笔</button>
    <button class="eraser">橡皮</button>
    <button class="clean">清空</button>
    <button class="undo" onclick="canvasUndoOrRedo('undo')">撤销</button>
    <button class="redo" onclick="canvasUndoOrRedo('redo')">前进</button>
  <script src="main.bundle.js"></script></body>
  <!-- <script src="index.js"></script> -->
</html>
