<html>
  <head>
    <title>小白板</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="whiteBoard" width="800" height="600"></canvas>
    <button class="pencil">铅笔</button>
    <button class="eraser">橡皮</button>
    <button class="clean">清空</button>
    <button class="undo" onclick="canvasUndo()">撤销</button>
    <button class="redo" onclick="canvasRedo()">前进</button>
  </body>
  <script src="index.js"></script>
</html>
